    <!-- Menú de navegación -->

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <div class="flex justify-between items-center h-16">
                       
                        <div class="flex items-center space-x-2">
                            <a href="index.html">
                                <img src="Logo.img" alt="Logo IPS Vacunate SAS" class="h-12">
                            </a>
                            <a href="index.html" class="text-white font-bold text-lg">IPS Vacunate SAS</a>
                        </div>
                        
                        <div class="flex space-x-4">
                            <a href="Kroom.html" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                            <a href="Producto.html" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Registrar Producto</a>

                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </nav>

    <!-- Formulario de Producto -->
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Registrar Producto</h2>
            <form action="Producto.php" method="POST">

                <!-- Nombre del Producto -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre_producto">Nombre del Producto</label>
                    <input type="text" name="nombre_producto" id="nombre_producto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el nombre del producto" required>
                </div>

                <!-- Valor -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="valor">Valor</label>
                    <input type="number" name="valor" id="valor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el valor del producto" required>
                </div>

                <!-- Botones CRUD -->
                <div class="grid grid-cols-2 gap-4">
                    <button type="submit" name="accion_producto" value="create" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Crear
                    </button>
                    <button type="submit" name="accion_producto" value="read" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Buscar
                    </button>
                    <button type="submit" name="accion_producto" value="update" class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Actualizar
                    </button>
                    <button type="submit" name="accion_producto" value="delete" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                        Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
